<html>
<head>
  <title>Penjumlahan Kode JavaScript</title>
</head>
<body>
  <h1>Hasil Penjumlahan Kode JavaScript</h1>

  <p>Nilai x: <span id="nilaiX"></span></p>
  <p>Nilai y: <span id="nilaiY"></span></p>

  <script>
    let x = "10" + 10 + 10;
    let y = 10 + 10 + "10";

    // Menampilkan hasil ke dalam elemen HTML dengan ID "nilaiX" dan "nilaiY"
    document.getElementById("nilaiX").innerText = x;
    document.getElementById("nilaiY").innerText = y;
  </script>
</body>
</html>
